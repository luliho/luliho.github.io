<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Demo</title>
  <style>
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .chat-input-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-input {
      width: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-send {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .user-message {
      align-self: flex-start;
      background-color: #eef5db;
      padding: 8px;
      border-radius: 5px;
    }

    .chatbot-message {
      align-self: flex-end;
      background-color: #f4f4f4;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="chat-input" placeholder="输入消息...">
      <button class="chat-send" id="chat-send">发送</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@openai/api"></script>
  <script>
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSendButton = document.getElementById('chat-send');

    const chatGpt = new OpenAI('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');

    chatSendButton.addEventListener('click', sendMessage);

    function sendMessage() {
      const message = chatInput.value.trim();
      appendMessage('user', message);

      chatGpt.complete({
        model: 'gpt-3.5-turbo',
        messages: [
          { role: 'system', content: 'You are a helpful assistant.' },
          { role: 'user', content: message }
        ]
      })
      .then(response => {
        const reply = response.data.choices[0].message.content;
        appendMessage('chatbot', reply);
      })
      .catch(error => {
        console.error('Error:', error);
      });

      chatInput.value = '';
    }

    function appendMessage(sender, message) {
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';

      const messageElement = document.createElement('div');
      messageElement.className = sender === 'user' ? 'user-message' : 'chatbot-message';
      messageElement.textContent = message;

      messageContainer.appendChild(messageElement);
      chatMessages.appendChild(messageContainer);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
